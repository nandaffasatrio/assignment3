<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH01sSSs5nCTpuj/zy4C+0GpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <body>
        <div class="container mt-5">
          <h5 class="card-text float-right font-weight-bold">
            Total Time : <br />
            (00: <span id="time">00</span>)
          </h5>
        </div>
    
        <!-- first page  -->
    
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 border p-4">
            <div class="card-body">
              <h5 class="card-text float-right font-weight-bold">This is Quiz</h5>
              <h5>(<span id="number">0</span>of 5)</h5>
            </div>
            <hr />
    
            <div class="start-page">
              <h3 class="text-center mb-5">html and css basic techniques</h3>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea consequatur id incidunt porro nihil qui rerum illum ab ullam eum?</p>
              <button class="btn btn-success d-flex mx-auto mt-4"><h5>start the quiz</h5></button>
            </div>
    
            <!-- quiz page -->
    
            <div class="main">
              <div class="card-body">
                <h5 class="card-text font-weight-bold" id="question"></h5>
              </div>
              <div class="col-md-12 p-4">
                <button class="btn btn-block btn-outline-success text-left option" id="option1"></button>
                <button class="btn btn-block btn-outline-success text-left option" id="option2"></button>
                <button class="btn btn-block btn-outline-success text-left option" id="option3"></button>
                <button class="btn btn-block btn-outline-success text-left option" id="option4"></button>
                <div class="footer p-4">
                  <button class="btn btn-success float-left" id="prev">previous</button>
                  <button class="btn btn-success float-right" id="next">next</button>
                </div>
              </div>
    
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg mx-auto">finish</button>
              </div>
            </div>
    
            <!-- result page -->
    
            <div class="result">
              <h3 class="mt5 display-4">marks :<span id="marks"></span>/25</h3>
              <h3 class="mt-4">marks :<span id="correct-answer">3</span>Correct out of 5</h3>
              <h3 class="mt-4">result :<span id="percentage"></span>100%</h3>
            </div>
          </div>
        </div>
    
<script src="main.js">

</script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
